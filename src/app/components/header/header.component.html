<div class="header d-flex justify-content-between align-items-center"
     *ngIf="ocultarHeader">
    <div>
        <img src="../../../assets/img/logo-dotz-completo.png"
             alt="Logo">
    </div>

    <div class="user d-flex align-items-center">
        <div class="me-3 text-end">
            <div>
                {{usuario.nome}}
            </div>
            <div>
                Saldo: <b> {{usuario.saldo}}</b> dotz
            </div>
        </div>

        <div>
            <div class="dropdown">
                <img class="dropdown-toggle"
                     data-bs-toggle="dropdown"
                     aria-expanded="false"
                     id="dropdownMenuButton2"
                     src="../../../assets/img/ico-user.svg"
                     alt="Menu">

                <ul class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton2">
                    <li>
                        <a class="dropdown-item cursor"
                           (click)="pedidos()">Meus Pedidos</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item cursor"
                           (click)="sair()">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
